version: '3'

services:
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
      args:
        BUILD_DEVELOPMENT: ${BUILD_DEVELOPMENT}
    ports:
      - "3001:3001"
    volumes:
      - ./server:/server
  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    environment:
      - DANGEROUSLY_DISABLE_HOST_CHECK=true
    ports:
      - "3000:3000"
